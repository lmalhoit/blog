{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('login_post') }}" class="btn btn-default">Login</a>
<a href="{{ url_for('add_post_get') }}" class="btn btn-default">Add Post</a>
<a href="{{ url_for('logout') }}" class="btn btn-default">Logout</a>
{% for post in posts %}
{{ macros.render_post(post) }}
{% endfor %}

<ul class="pager">
    {% if has_next %}
    <li class="previous" >
    <a href="{{ url_for('posts', page=page + 1) }}">&larr; Older</a>
    </li>
    {% endif %}
    {% if has_prev %}
    <li class="next">
    <a href="{{ url_for('posts', page=page - 1) }}">&rarr; Newer</a>
    </li>
    {% endif %}
</ul>



{% endblock %}
