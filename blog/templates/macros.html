{% macro render_post(post) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ post.datetime | dateformat("%d/%m/%y") }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href = "{{url_for('one_post', id=post.id)}}"> {{post.title}} </a>
           
        </h1>
        {{ post.content | safe }}
        <a href="{{ url_for('edit_post_get', id=post.id) }}">Edit</a>
        <a href="{{ url_for('confirm', id=post.id) }}">Delete</a>
    </div>
</div>
{% endmacro %}
