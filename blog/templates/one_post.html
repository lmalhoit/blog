{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}
{{macros.render_post(post)}}
<!-- Link that goes to edit. Need to url_for to the function and then include the argument to that function, in this case id -->
<a href="{{ url_for('edit_post_get', id=post.id) }}">Edit</a>
<a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
{% endblock %}
